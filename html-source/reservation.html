    <script>
      let attention = Prompt();
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

const elem= document.getElementById('reservationDates');
const rangepicker = new DateRangePicker(elem, {
  clearBtn: true,
  format: 'yyyy-mm-dd'
});

function notify(type, msg) {
  notie.alert({
  type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
  text: msg
})
}

function notifyModal(title, text, icon, confirmText) {
  Swal.fire({
    title: title,
    text: text,
    icon: icon,
    confirmButtonText: confirmText
  });
}

function getHtmlContent() {
  let html = `
  <h1>Choose your dates</h1>
<form id="check-availability-form" action="" method="post" novalidate class="needs-validation search-form">
  <div class="row" id="reservation-dates-modal">
    <div class="col-md-6">
      <input required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
    </div>
    <div class="col-md-6">
      <input required class="form-control" type="text" name="end" id="end" placeholder="Departure">
    </div>   
  </div>
</form>
  `
  return html
}

function Prompt() {
  let toast = function(c) {
    const {
      msg = "",
      icon = "success",
      position = "top-end",
    } = c;
    const Toast = Swal.mixin({
  toast: true,
  title: msg,
  position: position,
  icon: icon,
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})

Toast.fire({})
  }

  let success = function(c) {
    const {
      msg = "",
      title = "",
      footer = "",
    } = c;
    Swal.fire({
  icon: 'success',
  title: title,
  text: msg,
  footer: footer,
})
  }

  let error = function(c) {
    const {
      msg = "",
      title = "",
      footer = "",
    } = c;
    Swal.fire({
  icon: 'error',
  title: title,
  text: msg,
  footer: footer,
})
  }

  async function custom(c) {
    const {
      msg = "",
      title = "",
    } = c;

  const { value: formValues } = await Swal.fire({
  title: title,
  html: msg,
  backdrop: false,
  focusConfirm: false,
  showCancelButton: true,
  willOpen: () => {
    const elem = document.getElementById('reservation-dates-modal');
    const rangepicker = new DateRangePicker(elem, {
      format: 'yyyy-mm-dd',
      showOnFocus: true,
      orientation: "top"
    })
  },
  preConfirm: () => {
    return [
      document.getElementById('start').value,
      document.getElementById('end').value
    ]
  }
})

if (formValues) {
  Swal.fire(JSON.stringify(formValues))
}
  }

  return {
    toast: toast,
    success: success,
    error: error,
    custom: custom,
  }
}
    </script>
